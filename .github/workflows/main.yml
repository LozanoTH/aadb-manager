name: Android Release (Unsigned)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DART_DISABLE_WATCHER: "1"
      GRADLE_OPTS: "-Dorg.gradle.jvmargs='-Xmx4096m -Dfile.encoding=UTF-8'"
      JAVA_TOOL_OPTIONS: "-XX:MaxMetaspaceSize=512m"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Pub get
        run: flutter pub get

      - name: Flutter clean
        run: flutter clean

      - name: Pub get (after clean)
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: adb-manager-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
