name: Android Release (Unsigned)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DART_DISABLE_WATCHER: "1"
      GRADLE_OPTS: "-Dorg.gradle.vfs.watch=false"
      JAVA_TOOL_OPTIONS: "-Xmx4g -XX:MaxMetaspaceSize=1g"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache Flutter Pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release --split-debug-info=build/debug-info

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: adb-manager-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
